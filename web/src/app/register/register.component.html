<a routerLink=""><img id="logo" class="mb-4 text-center" src="/assets/logo.png" alt="" width="300" height="300"></a>
<main class="form-signup w-100 m-auto text-center">
  <div id="error-div"></div>
    <form [formGroup]="registerForm">
      
      <h1 class="h3 mb-4 fw-normal"><b>Regisztrálás</b></h1>

      <div class="form-floating">
        <input type="name" class="form-control" placeholder="Felhasználónév" id="username" name="username" formControlName="username">
        <label for="username">Felhasználónév</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" formControlName="email" placeholder="nev@pelda.com">
        <label for="email">Email cím</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Jelszó">
        <label for="password">Jelszó</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" id="repassword" formControlName="confirm_password" placeholder="Jelszó újra">
        <label for="confirm_password">Jelszó újra</label>
      </div>
  
      <div class="checkbox mb-4">
        <label id="terms">
          <input type="checkbox" value="remember-me" id="shadow-checkbox"> Elolvastam és elfogadom az Általános Szerződési
          Feltételeket és elfogadom az Adatvédelmi Szabályzatot.
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()">Regisztrálás</button>
      <a id="copyright" href="http://github.com/Roleeygit/Tojgli" target="_blank">
          <p class="mt-5 mb-3 text-muted">&copy; 2022–2023 EggShop</p>
      </a>
    </form>
  </main>
